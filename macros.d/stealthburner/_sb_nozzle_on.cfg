[gcode_macro _SB_NOZZLE_ON]
description: Helper: SB Nozzle Lights on
gcode:
    SET_GCODE_VARIABLE MACRO=SB_NOZZLE VARIABLE=state VALUE='"on"'
    SET_LED LED=neo_stealthburner RED=0.0 GREEN=0.0 BLUE=0.0 WHITE=0.8 INDEX=2 TRANSMIT=0 SYNC=0
    SET_LED LED=neo_stealthburner RED=0.0 GREEN=0.0 BLUE=0.0 WHITE=0.8 INDEX=3 TRANSMIT=1 SYNC=0